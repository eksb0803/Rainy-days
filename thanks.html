    <script>
        const purchasedProducts = JSON.parse(localStorage.getItem('purchasedCart')) || [];
        const container = document.querySelector('.checkout-products-container');
    
        container.innerHTML = '';
    
        if (purchasedProducts.length === 0) {
            container.innerHTML = '<p>Du har ikke kjÃ¸pt noe.</p>';
        } else {
            purchasedProducts.forEach(product => {
                const item = document.createElement('div');
                item.classList.add('checkout-item');
                item.innerHTML = `
                    <img src="${product.image.url}" alt="${product.image.alt}">
                    <div class="text">
                        <h3>${product.title}</h3>
                        <p>${product.discountedPrice ? product.discountedPrice.toFixed(2) : product.price.toFixed(2)} kr</p>
                    </div>
                `;
                container.appendChild(item);
            });
        }
    
        
        localStorage.removeItem('purchasedCart');
    </script>
